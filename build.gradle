apply plugin: 'java'

sourceCompatibility = 1.7

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile(
        "junit:junit:4.11",
        "org.hamcrest:hamcrest-all:1.3",
        "org.mockito:mockito-all:1.9.5"
    )
}



jar {
    archiveName = 'bbk-sp2-elevator.jar'
    manifest {
        attributes 'Main-Class': 'bbk.sp2.cw3.controller.Application'
    }
}